<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Fancy Box</title>
</head>
<body>
  <header>
    <div class="overlay">
      <div class="container">
          <h1 class="h-large">Welcome to Simple Fancy Box Demo</h1>
          <p class="lead">To see the demo scroll down.</p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="fancy-box">
        <h2 class="h-medium">Click on an image below</h2>
        <div class="fancy-box-images">
            <img src="/img/1.jpg" alt="Neon Bar by Artist 1" class="fancy-box-item">
            <img src="/img/2.jpg" alt="Asian City by Artist 2" class="fancy-box-item">
            <img src="/img/3.jpg" alt="Times Square by Artist 3" class="fancy-box-item">
            <img src="/img/4.jpg" alt="Open Neon by Artist 4" class="fancy-box-item">
            <img src="/img/5.jpg" alt="Subway Station by Artist 5" class="fancy-box-item">
            <img src="/img/6.jpg" alt="Hong Kong by Artist 6" class="fancy-box-item">
            <img src="/img/7.jpg" alt="Neon Girl by Artist 6" class="fancy-box-item">

        </div>
      </div>
        
    </div>
    <div class="fancy-box-popup">
      <div class="fancy-box-overlay">
        <figure>
          <img class="fancy-popup-image" src="" alt="">
          <p class="fancy-caption"></p>
        </figure>
        <div class="fancy-btn-close">&#10006</div>
      </div>
      
    </div>
  </main>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
